<!DOCTYPE html>
<html>
<head>
    <title>Dodaj weterynarza</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
</head>
<body>


    <form action="/przychodnia/rest/weterynarz/updateWeterynarz" method="post">
        <table class="operationtable">
            <tr>
                <td>Edytuj weterynarza</td>
            </tr>
            <tr>
                <td>ID:</td>
                <td>
                    <input type="text" name="idWeterynarz" id="idWeterynarz" />
                </td>
            </tr>
            <tr>
                <td>Imie:</td>
                <td>
                    <input type="text" name="imie" id="imie" />
                </td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td>
                    <input type="text" name="nazwisko" id="nazwisko" />
                </td>
            </tr>
            <tr>
                <td><input type="submit" value=" EDYTUJ "></td>
            </tr>
        </table>
    </form>

</body>
</html>
